<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Saylor</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            box-sizing: border-box;
            font-size: 42px; /* Base font size */
            padding-top: 20px;
        }
        .container {
            max-width: 1280px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 1em; /* Make H1 the same size as the base */
            margin-bottom: 0; /* Remove space below H1 */
        }
        h1 a {
            color: #fff;
        }
        /* Updated subtitle style */
        .subtitle {
            font-style: italic;
            text-align: center;
            font-size: 1em; /* Same size as the body text */
            margin-top: 0;  /* Bring closer to the H1 */
            margin-bottom: 20px; /* Space between subtitle and posts */
        }
        .post {
            border-bottom: 2px solid #fff;
        }
        .post p {
            white-space: pre-line;
        }
        .post:last-child {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            body {
                font-size: 21px;
            }
            .subtitle, h1 {
                font-size: 1em; /* Ensure subtitle remains the same size on mobile */
            }
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        function loadAndDisplayFiles() {
            fetch('answers.txt')
                .then(response => response.text())
                .then(text => {
                    let filenames = text.split('\n').filter(name => name.trim() !== '');
                    const container = document.querySelector('.container');
                    container.innerHTML = '<h1><a href="https://x.com/saylor_digital">Digital Saylor</a></h1>' +
                                         '<p class="subtitle">The only way to outperform Saylor is more Saylor.</p>';

                    // Shuffle the filenames array randomly
                    for (let i = filenames.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [filenames[i], filenames[j]] = [filenames[j], filenames[i]];
                    }

                    filenames.forEach(filename => {
                        if(filename.endsWith('.txt')) {
                            fetch('answers/' + filename)
                                .then(response => response.text())
                                .then(fileContent => {
                                    const div = document.createElement('div');
                                    div.className = 'post';
                                    const p = document.createElement('p');
                                    p.textContent = fileContent;
                                    div.appendChild(p);
                                    container.appendChild(div);
                                })
                                .catch(error => console.error('Error loading file ' + filename + ':', error));
                        }
                    });
                })
                .catch(error => console.error('Error loading answers.txt:', error));
        }

        loadAndDisplayFiles();
    });
    </script>
</head>
<body>
    <div class="container">
        <!-- Content will be dynamically loaded here -->
    </div>
</body>
</html>
