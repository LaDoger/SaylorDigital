<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Saylor</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            box-sizing: border-box;
            font-size: 42px;
            padding-top: 20px;
        }
        .container {
            max-width: 1280px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        h1 a {
            color: #fff;
        }
        .post {
            border-bottom: 2px solid #fff;
        }
        .post p {
            white-space: pre-line;
        }
        .post:last-child {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            body {
                font-size: 21px;
                padding: 10px;
            }
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        function loadAndDisplayFiles() {
            fetch('answers.txt')
                .then(response => response.text())
                .then(text => {
                    const filenames = text.split('\n').filter(name => name.trim() !== '');
                    const container = document.querySelector('.container');
                    container.innerHTML = '<h1><a href="https://x.com/saylor_digital">Digital Saylor</a></h1>';

                    // Reverse the array in place
                    for (let i = 0, j = filenames.length - 1; i < j; i++, j--) {
                        let temp = filenames[i];
                        filenames[i] = filenames[j];
                        filenames[j] = temp;
                    }

                    filenames.forEach(filename => {
                        if(filename.endsWith('.txt')) {
                            fetch('answers/' + filename)
                                .then(response => response.text())
                                .then(fileContent => {
                                    const div = document.createElement('div');
                                    div.className = 'post';
                                    const p = document.createElement('p');
                                    p.textContent = fileContent; // Preserves line breaks and formatting
                                    div.appendChild(p);
                                    container.appendChild(div); // Now appending in reversed order
                                })
                                .catch(error => console.error('Error loading file ' + filename + ':', error));
                        }
                    });
                })
                .catch(error => console.error('Error loading answers.txt:', error));
        }

        loadAndDisplayFiles();
    });
    </script>
</head>
<body>
    <div class="container">
        <!-- Content will be dynamically loaded here -->
    </div>
</body>
</html>
